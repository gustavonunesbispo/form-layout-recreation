<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Formulário para Mentoria</title>


  <link rel="stylesheet" href="css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
</head>
<body>
<div class="page">

  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>

  <form id="my-form">
    <fieldset>
      <div class="fieldset-wrapper">

        <legend class="first-title">Informações pessoais</legend>

        <div class="line"></div>

<div class="col-2">

  <div class="input-wrapper">
    <label for="name">Nome</label>
    <input 
    type="text"
    id="name"
    required/>
  </div>

  <div class="input-wrapper">
    <label for="name">Sobrenome</label>
    <input 
    type="text"
    id="surname"
    required/>
  </div>

</div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span> </label>
            <input type="email" id="email" required />
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span> </label>
            <input type="password" id="password" required minlength="6" />
          </div>

        </div>
        <div class="fieldset-wrapper">
          <legend class="second-title">Informações do mentor</legend>

          <div class="line-2"></div>

          <div class="input-wrapper">

            <label for="">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
            <input type="text" id="mentor-name" />
          
          </div>
        </div>

        <div class="fieldset-wrapper">
          <legend class="second-title">Seus horários disponíveis</legend>
          <div class="line-2"></div>
          <legend class="subtitle">Primeira mentoria</legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span> </label>
              <input type="date" id="date">
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>

          </div>

        </div>

        <div class="fieldset-wrapper">
          <legend class="subtitle">Segunda mentoria</legend>

        <div class="col-3">

          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span> </label>
            <input type="date" id="date">
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin" />
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end" />
          </div>

        </div>
          
        </div>
      </fieldset>
    </form>
  
  <footer>
    <input class="button" type="submit" form="my-form" value="Salvar">
  </footer>

</div>
</body>
</html>
